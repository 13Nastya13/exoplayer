plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

repositories {
    google()
    mavenCentral()
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    compileSdkVersion 35
    namespace "com.example.flutter_exo_android"
    // compileSdk flutter.compileSdkVersion
    // ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.flutter_exo_android"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 21  // Media3 requires minimum API 21
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
    
    // Enable ViewBinding to provide proper view access
    buildFeatures {
        viewBinding true
    }
}

flutter {
    source '../..'
}

dependencies {
    // Core dependencies
    implementation 'org.checkerframework:checker-qual:3.49.2'
    
    // Basic ExoPlayer library (Media3 version)
    implementation 'androidx.media3:media3-exoplayer:1.6.0'
    
    // UI components for player controls
    implementation 'androidx.media3:media3-ui:1.6.0'
    
    // For DASH support
    implementation 'androidx.media3:media3-exoplayer-dash:1.6.0'
    
    // For HLS support
    implementation 'androidx.media3:media3-exoplayer-hls:1.6.0'
    
    // For improved network stack
    implementation 'androidx.media3:media3-datasource-okhttp:1.6.0'
    implementation 'androidx.media3:media3-datasource-cronet:1.6.0'
    
    // For offline playback/downloading (optional)
    implementation 'androidx.media3:media3-exoplayer-workmanager:1.6.0'
    
    // For download functionality
    implementation 'androidx.media3:media3-database:1.6.0'
    implementation 'androidx.media3:media3-common:1.6.0'
    
    // AppCompat for backward compatibility with themes
    implementation 'androidx.appcompat:appcompat:1.6.1'
    
    // Core Android components
    implementation 'androidx.core:core-ktx:1.10.1'

    // Add this to properly resolve ConstraintLayout 
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    
    // Material Design for FloatingActionButton and other components
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.compose.material3:material3-android:1.3.2'
}
